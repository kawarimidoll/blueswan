name: Release on Tag

# タグをpushしたときに自動でdraft releaseを作成する

on:
  push:
    tags:
      - '*' # 全てのタグ

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get previous tag
        id: previoustag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ || echo "")
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          PREV_TAG="${{ steps.previoustag.outputs.prev_tag }}"
          RANGE="${PREV_TAG}..${TAG_NAME}"

          if [ -z "$PREV_TAG" ]; then
            RANGE="$TAG_NAME"
          fi

          echo "## Changelog" > changelog.md

          for TYPE in feat fix chore docs refactor test perf ci build style; do
            LOG=$(git log $RANGE --pretty=format:"%s [%h]" --grep="^$TYPE:" || true)
            if [ -n "$LOG" ]; then
              echo -e "\n## $TYPE\n" >> changelog.md
              echo "$LOG" | sed -E "s/(.*) \[([0-9a-f]+)\]/- [\1](https:\/\/github.com\/${GITHUB_REPOSITORY}\/commit\/\2)/" >> changelog.md
            fi
          done

          echo -e "\n**Full Changelog**: https://github.com/${GITHUB_REPOSITORY}/compare/$PREV_TAG...$TAG_NAME" >> changelog.md
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
